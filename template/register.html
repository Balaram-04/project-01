<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
.mask1 {
  -webkit-mask-image: url(w3logo.png);
  mask-image: url(w3logo.png);
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;    
}
    body {
       font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color:#FFC5C5;
      margin: 0;
      padding: 0;
      transform: translate(7%,15%);
     
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      font-family:cursive;
      text-shadow: 2px 2px red;
      border: 1px solid red;
      border-radius: 15px;
    }

    .form-group {
      margin-bottom: 10px;
      font-family:serif;
      
    }

    label {
      display: block;
      margin-bottom: 5px;
      
    }

    input[type="text"],
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      border: 1px solid red;
      border-radius: 3px;
      transition: width 2s, height 4s;
    }

    button {
      padding: 5px 20px;
      background-color:yellow;
      color: yellow;
      float: right;
      border: none;
      border-radius: 5px;
      cursor: pointer;
     ;
    }

    button:hover {
      background-color: red;
      transition: width 2s, height 4s;
    }
  </style>
</head>
<body>
  <div class="mask1"></div>
  <div class="container">
    <h1>Registration Form</h1>
    <form  method="post" id="registerForm">
      <div class="form-group">
        <label for="firstName"> First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName"> Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="mobile"> Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword" required>
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
      <div id="confirmationMessage" style="display: none;">
        <p>Registration successful! Thank you.</p>
      </div>
    </form>
    <p><a href="D:\Flask\template\login1.html">Already have an account? Login here</a></p>
  </div>
  
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Simulate form submission (you can replace this with an AJAX call to your server)
        // For demonstration purposes, a setTimeout is used to simulate a delay
        setTimeout(function() {
            // Show confirmation message
            document.getElementById("confirmationMessage").style.display = "block";
            // Redirect to another page after submission
            window.location.href = "D:\Flask\template\login1.html";
        }, 1000); // Adjust the time delay as needed
    });
  </script>
</body>
</html>
